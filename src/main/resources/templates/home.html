<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
  />
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <title>Url Shortener</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form {
      min-width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input {
      min-width: 80%;
      margin-bottom: 30px;
      height: 50px;
      padding-left: 20px;
    }

    #result {
      margin-top: 20px;
      border: 2px solid gray;
      padding: 20px 30px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Url Shortener</h1>
  <form class="form">
    <input id="url" type="text"/>
    <button>Shorten</button>
  </form>
  <div id="result">
    URL을 입력해주세요
  </div>
</div>

<script>
  const form = document.querySelector(".form");
  const urlInput = document.querySelector(".form input");
  const result = document.querySelector("#result");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const originalUrl = urlInput.value;
    const response = await fetch("/url", {
      method: "post",
      headers: {
        "content-type": "application/json",
      },
      body: JSON.stringify({
        url: originalUrl,
      }),
    });
    const data = await response.json();
    result.innerText = response.status === 400 ? data.message : data.url;

    if (response.status === 400) {
      result.innerText = data.message;
      result.style.backgroundColor = "tomato";
      setTimeout((component) => {
        component.innerText = "URL을 입력해주세요"
        component.style.backgroundColor = "white";
      }, 2000, result)
    } else {
      result.innerText = data.url;
      result.style.backgroundColor = "lightgreen"
    }
    urlInput.value = "";
  });
</script>
</body>
</html>
